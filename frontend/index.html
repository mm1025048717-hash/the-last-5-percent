<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last 5% | 杠精选品助手</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="new-chat-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    <span>新的分析</span>
                </button>
            </div>
            
            <div class="sidebar-history">
                <div class="history-section">
                    <h3 class="history-title">今天</h3>
                    <div class="history-list" id="history-list">
                        <!-- 历史记录会动态插入 -->
                    </div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="brand">
                    <span class="brand-icon">⚠</span>
                    <div class="brand-text">
                        <span class="brand-name">The Last 5%</span>
                        <span class="brand-tagline">杠精选品助手</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Header -->
            <header class="chat-header">
                <div class="model-selector">
                    <span class="model-icon">🔬</span>
                    <span class="model-name">避坑分析引擎</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9l6 6 6-6"/>
                    </svg>
                </div>
            </header>

            <!-- Chat Container -->
            <div class="chat-container" id="chat-container">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcome-screen">
                    <div class="welcome-logo">
                        <span class="logo-icon">⚠</span>
                    </div>
                    <h1 class="welcome-title">The Last <span class="accent">5%</span></h1>
                    <p class="welcome-subtitle">专注于告诉你「为什么不该买」</p>
                    
                    <div class="welcome-features">
                        <div class="feature-card">
                            <div class="feature-icon">🔬</div>
                            <div class="feature-content">
                                <h3>差评脱水机</h3>
                                <p>过滤垃圾评论，提取真实产品缺陷</p>
                            </div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">⚡</div>
                            <div class="feature-content">
                                <h3>场景撞墙预测</h3>
                                <p>基于你的使用场景预判问题</p>
                            </div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">📁</div>
                            <div class="feature-content">
                                <h3>黑历史追溯</h3>
                                <p>挖掘召回、换壳、品牌丑闻</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="quick-prompts">
                        <button class="prompt-btn" data-product="扫地机器人">
                            <span>🤖</span> 分析扫地机器人
                        </button>
                        <button class="prompt-btn" data-product="折叠屏手机">
                            <span>📱</span> 分析折叠屏手机
                        </button>
                        <button class="prompt-btn" data-product="空气炸锅">
                            <span>🍳</span> 分析空气炸锅
                        </button>
                        <button class="prompt-btn" data-product="投影仪">
                            <span>📽️</span> 分析投影仪
                        </button>
                    </div>
                </div>

                <!-- Messages Container -->
                <div class="messages" id="messages">
                    <!-- 消息会动态插入 -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="message-input" 
                            placeholder="输入产品名称开始避坑分析，例如：石头扫地机器人 G20..."
                            rows="1"
                        ></textarea>
                        <button class="send-btn" id="send-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <p class="input-hint">按 Enter 发送，Shift + Enter 换行 · 可添加使用场景获取个性化分析</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
